<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Earth Observatory Natural Event Tracker</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id = "header" class="bg-primary text-white text-center py-4">
        <h1 style="text-shadow: 2px 2px 2px black;">NASA Earth Observatory Natural Event Tracker (<a href="https://eonet.gsfc.nasa.gov/docs/v2.1">EONET</a>)</h1>
        <h2 style="text-shadow: 2px 2px 2px black;">API Test</h2>
    </header>    
    <main class="container mt-4">
        <div id = "warning" class="alert alert-primary" role="alert">
            Note: The NASA EONET API appears to be producing results that are incomplete.
        </div>
        <div class="form-group">
            <label for="event-type">Select an Event Type:</label>
            <select id="event-type" class="form-control">
                <option value="Wildfires">Wildfires</option>
                <option value="Icebergs">Icebergs</option>
                <option value="Severe Storms">Severe Storms</option>
                <option value="Volcanoes">Volcanoes</option>
                <!-- Add other event types as needed -->
            </select>
            <br>
            <div class="button-container">
                <button id="submit-btn" class="btn btn-primary" style="text-shadow: 1px 1px 1px black;">Load Events</button>
            </div>
        </div>
        <div id="event-count" class="mt-4"></div>
        <hr>
        <!-- Map container -->
        <div class="container">
            <div class="row">
                <div class="column">
                    <div id="chart-container">
                        <div id="line-chart"></div>
                    </div>
                </div>
                <div class="column">
                    <div id="table-container">
                        <table id="event-table">
                            <thead>
                                <tr>
                                    <th>Event</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Table rows will be added dynamically using JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div id="map-container" class="mt-4" style="height: 400px;"></div>
        <br>
    </main>
    <!-- Include Bootstrap JS and jQuery (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Include Leaflet and scripts.js -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
